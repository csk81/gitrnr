{% extends 'jinja/admin.html' %}
  
{% block title %}
    modify
{% endblock title %}

    
{% block main %}
<style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }
    
    td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
    
    tr:nth-child(even) {
      background-color: #dddddd;
    }
    </style>
<table>
    <tr>
        <th>car name</th>
        <th>fuel</th>
        <th>Cost</th>
      </tr>
    {% for car in cars %}
        
    <tr>
      <th>{{car[0]}}</th>
      <th>{{car[1]}}</th>
      <th>{{car[2]}}</th>
    </tr>
    {% endfor %}
  </table>
{% endblock main %}
