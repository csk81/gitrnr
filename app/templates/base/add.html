{% extends 'jinja/admin.html' %}
  
{% block title %}
    admin
{% endblock title %}

    
{% block main %}
<div class="sidenav">
    <a href="/add"><i class="fa fa-plus fa-1x"></i> Add</a>
    <a href="#services"><i class="fa fa-edit fa-1x "></i> Modify</a>
    <a href="#clients">Bookings</a>
    <a href="#contact"><i class="fa fa-sign-out fa-1x"></i> Sign out</a>
  </div>
<div id="booking" class="section">
    <div class="section-center">
        <div class="container">
            <div class="row">
                <div class="booking-form">
                    <div class="form-header">
                        <h1>Add New car</h1>
                    </div>
                    <form method="POST">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <span class="form-label">Car Model</span>
                                    <input class="form-control" type="text" placeholder="Car Name" name = 'carmodel'>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <span class="form-label">Fuel Type</span>
                                    <input class="form-control" type="text" placeholder="Fuel Type" name = fueltype>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="form-label">transmission</span>
                            <input class="form-control" type="text" placeholder="Auto/Manual" name = transmission>
                        </div>
                        <div class="form-group">
                            <span class="form-label">Cost</span>
                            <input class="form-control" type="text" placeholder="cost per day" name = cost>
                        </div>
                        <div class="form-group">
                            <span class="form-label">Car Image</span>
                            <input class="form-control" type="file" placeholder="Enter ZIP/Location" name = carpic>
                        </div>
                        <div class="form-btn">
                            <button class="submit-btn">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock main %}
